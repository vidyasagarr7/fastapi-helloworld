description: Staging Environment
gke:
  cluster: projects/upsc-406508/locations/us-central1/clusters/staging
---
apiVersion: deploy.cloud.google.com/v1beta1
kind: Target
metadata:
  name: production
description: Production Environment
gke:
  cluster: projects/upsc-406508/locations/us-central1/clusters/production